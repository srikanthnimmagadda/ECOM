<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="form-control mb-3" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let item of sortOptions" [value]="item.value">
                    {{item.name}}
                </option>
            </select>

            <h5 class="text-warning ml-3">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let brand of brands"
                    [class.active]="brand.id === this.brandIdSelected" [value]="brand.id"
                    (click)="this.onBrandSelected(brand.id)">
                    {{brand.name}}
                </li>
            </ul>

            <h5 class="text-warning ml-3">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let productType of productTypes"
                    [class.active]="productType.id === this.typeIdSelected" [value]="productType.id"
                    (click)="this.onTypeSelected(productType.id)">
                    {{productType.name}}
                </li>
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>18</strong> results</span>
                </header>
                <div class="row g-2">
                    <div class="col-auto">
                        <input class="form-control mr-2" type="text" style="width: 280px;" placeholder="Search" />
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-primary mx-2">Search</button>
                        <button class="btn btn-outline-success mx-2">Reset</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
