<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;"></div>
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light">
    <div class="d-flex align-items-center justify-content-center my-2">
        <button type="button" class="btn btn-primary fa fa-shopping-cart mx-2" title="Add to cart"></button>
        <button routerLink="/shop/{{product.id}}" type="button" class="btn btn-primary">View</button>
    </div>
    <div class="card-body d-flex flex-column">
        <a routerLink='/shop/{{product.id}}' class="text-decoration-none">
            <h6 class="text-uppercase">{{product.name}}</h6>
        </a>
        <span class="mb-2"><strong>{{product.price | currency}}</strong></span>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group mt-auto">
                <!-- <button type="button" class="btn btn-outline-secondary fa fa-shopping-cart mr-2"
                    title="Add to cart"></button>
                <button routerLink='/shop/{{product.id}}' routerLinkActive="router-link-active" type="button"
                    class="btn btn-outline-secondary">View</button> -->
            </div>
        </div>
    </div>
</div>
